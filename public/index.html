<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Mathtator!</title>
  <link href="https://fonts.googleapis.com/css?family=Gaegu:700" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="vendor.js"></script>
  <script src="app.js"></script>
  <script>require('initialize');</script>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <h1 class="col-12 col-md-10">
        <img class="navBarLogo" alt="Hot Mathtator" src="images/hotTator.gif">
        <a href="">Hot Mathtator!</a>
      </h1>
      <div class="d-none d-md-block col-md-2 mt-2 donate">
        <audio id="gameSound" hidden></audio>
        <a class="btn btn-primary btn-sm" href="">$ Support</a>
      </div>
    </div>
  </header>

  <section class="container-fluid p-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mb-4">
          <div class="gameInfo">
            <h1 class="pt-3">Hot Mathtator is a sizzling, fast game of brains and luck!</h1>

            <figure class="instructions">
              <figcaption>Instructions:</figcaption>
              <ol>
                <li>Arrange players in a circle.</li>
                <li>Pick the challenge and press Start.</li>
                <li>Each player answers their question and passes it to the next person in the circle.</li>
                <li>You get "burned" if you get your question wrong or the time runs out on your turn.</li>
                <li>Play multiple rounds to determine a winner.</li>
              </ol>
            </figure>

            <h3>Do you have the skills and luck to not get BURNED?</h3>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-6">
              <div class="game">
                <img src="images/add.png" alt="addition">
                <button id="addGame" class="btn btn-primary">Easy</button>
                <button id="addGameHarder" class="btn btn-primary">Harder</button>
              </div>
            </div>
            <div class="col-6">
              <div class="game">
                <img src="images/subtract.png" alt="subtract">
                <button id="subtractGame" class="btn btn-primary">Easy</button>
                <button id="subtractGameHarder" class="btn btn-primary">Harder</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="game">
                <img src="images/multiply.png" alt="multiply">
                <button id="multiplyGame" class="btn btn-primary">Easy</button>
                <button id="multiplyGameHarder" class="btn btn-primary">Harder</button>
              </div>
            </div>
            <div class="col-6">
              <div class="game">
                <img src="images/divide.png" alt="divide">
                <button id="divideGame" class="btn btn-primary">Easy</button>
                <button id="divideGameHarder" class="btn btn-primary">Harder</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="col otherGames">
          <li>
            <button id="randomGame" class="btn btn-primary">Random Facts</button>
          </li>
          <li>
            <button id="intAddGame" class="btn btn-primary">Integer Addition</button>
          </li>
          <li>
            <button id="intSubtractGame" class="btn btn-primary">Integer Subtraction</button>
          </li>
          <li>
            <button id="intMultiplyGame" class="btn btn-primary">Integer Multiplication</button>
          </li>
          <li>
            <button id="intDivideGame" class="btn btn-primary">Integer Division</button>
          </li>
          <li>
            <button id="integerGame" class="btn btn-primary">Random Integers</button>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <footer class="container-fluid">
    <ul>
      <li>
        <a href "">Hot Mathtator</a> by
        <a href="http://aarontkennedy.github.io">Aaron Kennedy</a>
      </li>
      <li>
        <a href="">Donate</a>
      </li>
      <li>Music by </li>
    </ul>
  </footer>

</body>

</html>
